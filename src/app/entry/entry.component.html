<h3>ENTER STUDENT ENTRY</h3>

<form (ngSubmit)="onSubmit(nameForm)" #nameForm="ngForm">


  <label>Student Number</label>
  <input type="text" id="num" name="num" ngModel><br>
  <label>Student First Name</label>
  <input type="text" id="fname" name="fname" ngModel><br>  
  <label>Student Last Name</label>
  <input type="text" id="lname" name="lname" ngModel><br>
  <label>Student Program</label>
  <input type="text" id="prog" name="prog" ngModel><br>
  <label>Student Year Level</label>
  <input type="text" id="yr" name="yr" ngModel><br><br>

<button>Submit</button>
</form>
